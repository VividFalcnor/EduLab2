<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduLab - Virtual Science Lab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f8;
      margin: 0;
      padding: 20px;
    }

    .experiment-btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    canvas {
      border: 1px solid #000;
      margin: 20px auto;
      display: block;
      background-color: #fff;
    }

    #controlBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="homePage">
    <h1>EduLab: Virtual Science Experiments</h1>
    <p>Select an experiment:</p>
    <button class="experiment-btn" onclick="startExperiment('titration')">Titration</button>
    <button class="experiment-btn" disabled>Projectile Motion</button>
    <button class="experiment-btn" disabled>Acid-Base Neutralization</button>
    <button class="experiment-btn" disabled>Electric Circuits</button>
  </div>

  <div id="experimentPage" style="display:none;">
    <h2 id="experimentTitle">Titration Simulation</h2>
    <canvas id="titrationCanvas" width="600" height="500"></canvas>
    <button id="controlBtn" onclick="addDrop()">Add Drop</button>
    <p id="resultText"></p>
    <button onclick="goHome()">Back to Experiments</button>
  </div>

  <script>
    let dropsAdded = 0;
    let lastClickTime = 0;
    let ctx = null;

    function startExperiment(type) {
      document.getElementById('homePage').style.display = 'none';
      document.getElementById('experimentPage').style.display = 'block';
      if (type === 'titration') {
        const canvas = document.getElementById('titrationCanvas');
        ctx = canvas.getContext('2d');
        drawExperiment(dropsAdded);
      }
    }

    function goHome() {
      document.getElementById('experimentPage').style.display = 'none';
      document.getElementById('homePage').style.display = 'block';
      dropsAdded = 0;
      document.getElementById('resultText').textContent = '';
    }

    function addDrop() {
      const currentTime = new Date().getTime();
      const timeDiff = currentTime - lastClickTime;
      lastClickTime = currentTime;

      if (timeDiff < 800) {
        document.getElementById('resultText').textContent = "Too fast! You messed up the titration.";
        return;
      }

      dropsAdded++;
      drawExperiment(dropsAdded);
    }

    function drawExperiment(drops) {
      ctx.clearRect(0, 0, 600, 500);

      // Draw burette (tube with chemical)
      ctx.fillStyle = '#555';
      ctx.fillRect(295, 20, 10, 150); // Tube body
      ctx.fillStyle = '#4CAF50';
      ctx.fillRect(295, 20, 10, Math.min(drops * 10, 150)); // Chemical level

      // Draw flask (round bottom)
      ctx.beginPath();
      ctx.arc(300, 400, 60, 0, Math.PI, true);
      ctx.lineTo(240, 400);
      ctx.lineTo(240, 440);
      ctx.lineTo(360, 440);
      ctx.lineTo(360, 400);
      ctx.closePath();
      ctx.stroke();

      // Draw neck of flask
      ctx.beginPath();
      ctx.moveTo(280, 320);
      ctx.lineTo(280, 380);
      ctx.moveTo(320, 320);
      ctx.lineTo(320, 380);
      ctx.stroke();

      // Fill flask with solution based on drops
      const fillHeight = Math.min(drops * 5, 60);
      ctx.fillStyle = drops > 10 ? '#ff5c5c' : drops > 8 ? '#7fff7f' : '#a2d5f2';
      ctx.fillRect(241, 440 - fillHeight, 118, fillHeight);

      if (drops > 8 && drops <= 10) {
        document.getElementById('resultText').textContent = "Perfect! The base is neutralized.";
      } else if (drops > 10) {
        document.getElementById('resultText').textContent = "Too much acid! You've gone past neutralization.";
      } else {
        document.getElementById('resultText').textContent = `Drop ${drops}: Keep going...`;
      }
    }
  </script>
</body>
</html>
