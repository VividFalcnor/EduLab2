<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduLab - Virtual Titration Experiment</title>
  <style>
    body {
      background-color: #ffffe0;
      font-family: "Trebuchet MS", sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    #logo {
      display: block;
      margin: 20px auto 0 auto;
      width: 606px;
      max-width: 100%;
      height: auto;
    }
    h1 { margin-top: 10px; }
    h2 { margin-top: 5px; color: #555; }
    #experimentMenu {
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .experiment {
      width: 150px;
      padding: 10px;
      background: white;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .experiment img {
      margin-bottom: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #4e9af1, #3b79d6);
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.2s;
      width: 90%;
      max-width: 200px;
    }
    button:hover {
      background: linear-gradient(145deg, #3b79d6, #4e9af1);
      transform: scale(1.05);
    }
    .model-label {
      font-size: 16px;
      margin-top: 10px;
      font-weight: bold;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 300px;
      margin: 10px auto;
    }
    canvas {
      background-color: #fff;
      border: 1px solid #ccc;
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      height: auto;
    }
    .bar-container {
      width: 90%;
      max-width: 400px;
      height: 20px;
      background-color: #ddd;
      margin: 20px auto;
      position: relative;
    }
    .bar { height: 100%; width: 0; background-color: #76c7c0; transition: width 3s ease; }
    .target-zone {
      position: absolute;
      height: 100%;
      background-color: rgba(255,215,0,0.5);
      left: 40%; width: 20%; pointer-events: none;
    }
    #status { font-size: 18px; margin-top: 10px; }
    #completionMessage {
      background-color: #d4edda;
      border-left: 6px solid #28a745;
      color: #155724;
      padding: 10px;
      margin: 20px auto;
      width: 90%; max-width: 600px;
      display: none;
      border-radius: 5px;
    }
    #titrationInfo { display: none; margin-top: 20px; font-size: 15px; padding: 10px; background: #fff3cd; border-left: 6px solid #ffeeba; }
    #infoBox, .pin { font-size: 14px; color: #333; margin: 10px; }
    .pin { background: #ffcc00; padding: 5px; border-radius: 4px; display: inline-block; }
    #quizSection {
      background-color: #f0f8ff;
      padding: 20px;
      margin: 30px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .quiz-question {
      text-align: left;
      margin-bottom: 20px;
    }
    #quizSection button {
      background: #28a745;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    #quizSection button:hover {
      background: #218838;
    }
    #quizResult {
      font-size: 16px;
      font-weight: bold;
      color: #155724;
      margin-top: 15px;
    }
    @media (max-width: 768px) {
      #logo { width: 100%; max-width: 606px; }
      h1 { font-size: 24px; }
      h2 { font-size: 18px; }
      button { font-size: 14px; padding: 8px 20px; }
      model-viewer { height: 200px; }
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body onload="initExperiment()">
  <img src="Brand Logo.png" id="logo" onerror="this.src='fallback.png'">
  <h1>EduLab - Virtual Titration</h1>
  <h2>No Equipment? No Problem.</h2>

  <div id="quizSection">
    <h2>Test Your Knowledge</h2>
    <div class="quiz-question">
      <p><strong>1. What is the purpose of titration?</strong></p>
      <label><input type="radio" name="q1" value="a"> To change the color of the indicator</label><br>
      <label><input type="radio" name="q1" value="b"> To determine the volume of solution used</label><br>
      <label><input type="radio" name="q1" value="c"> To determine the concentration of an unknown solution</label>
    </div>
    <div class="quiz-question">
      <p><strong>2. Which solution is typically placed in the burette?</strong></p>
      <label><input type="radio" name="q2" value="a"> HCl</label><br>
      <label><input type="radio" name="q2" value="b"> NaOH</label><br>
      <label><input type="radio" name="q2" value="c"> Indicator</label>
    </div>
    <div class="quiz-question">
      <p><strong>3. What indicates the endpoint of the titration?</strong></p>
      <label><input type="radio" name="q3" value="a"> Volume of NaOH added</label><br>
      <label><input type="radio" name="q3" value="b"> The time taken</label><br>
      <label><input type="radio" name="q3" value="c"> A color change in the solution</label>
    </div>
    <button onclick="checkAnswers()">Submit Answers</button>
    <p id="quizResult"></p>
  </div>

  <script>
    function initExperiment() {
      // Hide experiment visuals if they exist
      const burrette = document.getElementById("burrette");
      const flask = document.getElementById("flask");
      if (burrette) burrette.style.display = "none";
      if (flask) flask.style.display = "none";
    }

    function checkAnswers() {
      const q1 = document.querySelector('input[name="q1"]:checked')?.value;
      const q2 = document.querySelector('input[name="q2"]:checked')?.value;
      const q3 = document.querySelector('input[name="q3"]:checked')?.value;
      let score = 0;

      if (q1 === 'c') score++;
      if (q2 === 'b') score++;
      if (q3 === 'c') score++;

      const resultText = `You got ${score}/3 correct. ${score === 3 ? 'Great job!' : 'Review the info above and try again!'}`;
      document.getElementById('quizResult').textContent = resultText;
    }

    // Fix for space bar control on mobile
    window.addEventListener('touchstart', function() {
      window.focus();
    });
    document.body.addEventListener('keydown', function(event) {
      if (event.code === 'Space' || event.keyCode === 32) {
        event.preventDefault();
        // Insert titration balance logic here
      }
    });
  </script>
</body>
</html>
