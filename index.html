<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduLab - Virtual Titration Experiment</title>
  <link rel="preload" href="burette.glb" as="fetch">
  <link rel="preload" href="conical_flask.glb" as="fetch">
  <style>
    body {
      background-color: #e2ffdd;
      font-family: "Trebuchet MS", sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    #headerBox {
      background: linear-gradient(145deg, #ffffff 0%, #f0fff0 100%);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: inline-block;
      margin-top: 20px;
      border: 1px solid #d0ffd0;
    }
    #logo {
      display: block;
      margin: 0 auto 10px auto;
      width: 606px;
      max-width: 90%;
      height: auto;
    }
    h1 {
      margin-top: 10px;
      font-size: 32px;
      animation: pulseColor 2s infinite;
    }
    @keyframes pulseColor {
      0% { color: #75c475; }
      50% { color: #2a722a; }
      100% { color: #75c475; }
    }
    h2 {
      margin-top: 5px;
      color: #555;
      font-size: 18px;
    }
    #failMessage {
      display: none;
      background-color: #f8d7da;
      color: #721c24;
      border-left: 6px solid #f44336;
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.5s;
    }
    #experimentMenu {
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .experiment {
      width: 150px;
      padding: 10px;
      background: white;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .experiment:hover {
      transform: translateY(-5px);
    }
    .experiment img { margin-bottom: 10px; }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #4e9af1, #3b79d6);
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s;
      width: 90%;
      max-width: 200px;
    }
    button:hover {
      background: linear-gradient(145deg, #3b79d6, #4e9af1);
      transform: scale(1.05);
    }
    .model-label { 
      font-size: 16px; 
      margin-top: 10px; 
      font-weight: bold;
      color: #2a722a;
    }
    model-viewer {
      width: 100%; 
      max-width: 600px; 
      height: 300px; 
      margin: 10px auto;
      touch-action: none;
      border-radius: 8px;
      overflow: hidden;
    }
    canvas {
      background-color: #fff; 
      border: 1px solid #ccc; 
      margin-top: 20px;
      width: 90%; 
      max-width: 400px; 
      height: auto;
      border-radius: 8px;
    }
    .bar-container {
      width: 90%; 
      max-width: 400px; 
      height: 20px; 
      background-color: #ddd;
      margin: 20px auto; 
      position: relative;
      border-radius: 10px;
      overflow: hidden;
    }
    .bar { 
      height: 100%; 
      width: 0; 
      background-color: #76c7c0;
      transition: width 0.2s ease;
    }
    .target-zone {
      position: absolute; 
      height: 100%; 
      background-color: rgba(255,215,0,0.3);
      left: 40%; 
      width: 20%; 
      pointer-events: none;
    }
    #status { 
      font-size: 18px; 
      margin-top: 10px; 
      color: #2a722a;
    }
    #completionMessage {
      background-color: #d4edda; 
      border-left: 6px solid #28a745;
      color: #155724; 
      padding: 10px; 
      margin: 20px auto;
      width: 90%; 
      max-width: 600px; 
      display: none; 
      border-radius: 5px;
    }
    #titrationInfo {
      display: none; 
      margin-top: 20px; 
      font-size: 15px; 
      padding: 10px;
      background: #fff3cd; 
      border-left: 6px solid #ffeeba;
      border-radius: 5px;
    }
    #infoBox, .pin { 
      font-size: 14px; 
      color: #333; 
      margin: 10px; 
    }
    .pin { 
      background: #ffcc00; 
      padding: 5px 10px;
      border-radius: 15px; 
      display: inline-block;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      #logo { width: 80%; }
      h1 { font-size: 24px; }
      h2 { font-size: 18px; }
      button { font-size: 14px; padding: 8px 20px; }
      model-viewer { height: 200px; }
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div id="headerBox">
    <img src="Brand Logo.png" id="logo" onerror="this.src='fallback.png'">
    <h1>EduLab - Virtual Titration</h1>
    <h2>Experience hands-on science experiments virtually, empowering students anywhere to learn without the need for physical lab equipment.</h2>
  </div>

</body>
</html>
