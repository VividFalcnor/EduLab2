<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduLab - Titration 3D Preview</title>
  <style>
    body {
      background-color: #eef3fb;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    model-viewer {
      width: 45%;
      height: 300px;
      margin: 10px;
      background-color: #fff;
    }
    #runBtn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #runBtn:hover {
      background-color: #3367d6;
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h1>Titration Experiment Preview</h1>
  <div>
    <model-viewer src="burette.glb" alt="3D Burette Model" auto-rotate camera-controls ar></model-viewer>
    <model-viewer src="conical_flask.glb" alt="3D Conical Flask Model" auto-rotate camera-controls ar></model-viewer>
  </div>
  <a href="titration2d.html"><button id="runBtn">Run the Experiment</button></a>
</body>
</html>
