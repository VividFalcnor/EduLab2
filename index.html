<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduLab - Virtual Science Experiments</title>
  <style>
    body {
      background-color: #eef3fb;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .experiment-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .experiment {
      width: 220px;
      height: 150px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .experiment:hover {
      transform: scale(1.05);
    }
    .experiment h3 {
      margin: 10px 0 0;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>Welcome to EduLab</h1>
  <p>Select an experiment to begin exploring virtual science labs!</p>

  <div class="experiment-grid">
    <a href="titration2d.html">
      <div class="experiment">
        <img src="https://cdn-icons-png.flaticon.com/512/2907/2907055.png" width="60" height="60" alt="Titration Icon">
        <h3>Titration</h3>
        <p>Acid-base neutralization</p>
      </div>
    </a>
    <div class="experiment">
      <img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" width="60" height="60" alt="Experiment Icon">
      <h3>Projectile Motion</h3>
      <p>Coming Soon</p>
    </div>
    <div class="experiment">
      <img src="https://cdn-icons-png.flaticon.com/512/2907/2907076.png" width="60" height="60" alt="Experiment Icon">
      <h3>Acid-Base Reactions</h3>
      <p>Coming Soon</p>
    </div>
    <div class="experiment">
      <img src="https://cdn-icons-png.flaticon.com/512/9356/9356492.png" width="60" height="60" alt="Experiment Icon">
      <h3>Electrolysis</h3>
      <p>Coming Soon</p>
    </div>
  </div>
</body>
</html>
