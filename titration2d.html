<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Titration Simulation - EduLab</title>
  <style>
    body {
      background-color: #eef3fb;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      background-color: #fff;
    }
    .info {
      font-size: 14px;
      margin: 10px;
    }
    .pin {
      display: inline-block;
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      margin-left: 5px;
    }
    #infoBox {
      display: none;
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 10px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
    }
    #runBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Titration Experiment</h1>
  <h3>Type: Acid-Base Reaction</h3>

  <div class="info">
    <strong>Flask Chemical:</strong> NaOH (Sodium Hydroxide)
    <span class="pin" onclick="showInfo('flask')"></span>
  </div>

  <div class="info">
    <strong>Burette Chemical:</strong> HCl (Hydrochloric Acid)
    <span class="pin" onclick="showInfo('burette')"></span>
  </div>

  <div id="infoBox"></div>

  <canvas id="titrationCanvas" width="400" height="300"></canvas>
  <br>
  <button id="runBtn" onclick="runTitration()">Run Titration</button>

  <script>
    const canvas = document.getElementById("titrationCanvas");
    const ctx = canvas.getContext("2d");
    let flaskLevel = 100;
    let buretteLevel = 100;

    function drawSetup() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw burette
      ctx.fillStyle = "lightblue";
      ctx.fillRect(180, 20, 40, buretteLevel);
      ctx.strokeRect(180, 20, 40, 100);

      // Draw conical flask
      ctx.beginPath();
      ctx.moveTo(150, 220);
      ctx.lineTo(175, 270);
      ctx.lineTo(225, 270);
      ctx.lineTo(250, 220);
      ctx.closePath();
      ctx.fillStyle = "lightgreen";
      ctx.fill();
      ctx.stroke();

      // Liquid in flask
      ctx.beginPath();
      ctx.moveTo(175, 270);
      ctx.lineTo(225, 270);
      ctx.lineTo(235, 250);
      ctx.lineTo(165, 250);
      ctx.closePath();
      ctx.fillStyle = "green";
      ctx.fill();
    }

    function showInfo(type) {
      const box = document.getElementById("infoBox");
      if (type === 'flask') {
        box.innerHTML = "<strong>Flask:</strong> Contains Sodium Hydroxide (NaOH), a base. It's being neutralized during the titration.";
      } else if (type === 'burette') {
        box.innerHTML = "<strong>Burette:</strong> Contains Hydrochloric Acid (HCl), slowly added to the base to reach the endpoint of neutralization.";
      }
      box.style.display = "block";
    }

    function runTitration() {
      const interval = setInterval(() => {
        if (buretteLevel > 0 && flaskLevel < 130) {
          buretteLevel -= 2;
          flaskLevel += 1;
          drawSetup();
        } else {
          clearInterval(interval);
          alert("Titration Complete! Neutralization reached.");
        }
      }, 200);
    }

    drawSetup();
  </script>
</body>
</html>
